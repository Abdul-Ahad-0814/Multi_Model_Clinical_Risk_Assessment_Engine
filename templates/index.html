<!DOCTYPE html>
<html>
<head>
    <title>Clinical Risk Assessment</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e7ff);
        }
        .card {
            width: 420px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #1e40af; }
    </style>
</head>
<body>

<div class="card">
    <h2>Clinical Risk Assessment</h2>
    <form method="POST">
        <input name="age" placeholder="Age" required>
        <select name="gender"><option>Male</option><option>Female</option></select>
        <input name="systolic_bp" placeholder="Systolic BP" required>
        <input name="diastolic_bp" placeholder="Diastolic BP" required>
        <input name="cholesterol" placeholder="Cholesterol" required>
        <input name="bmi" placeholder="BMI" required>

        <select name="glucose">
            <option value="0">Normal Glucose</option>
            <option value="1">High Glucose</option>
        </select>

        <select name="smoking"><option value="0">Non-Smoker</option><option value="1">Smoker</option></select>
        <select name="alcohol"><option value="0">No Alcohol</option><option value="1">Alcohol</option></select>
        <select name="family_history"><option value="0">No Family History</option><option value="1">Yes</option></select>

        <button>Analyze Risk</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ disease }} Risk Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .risk-level {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .note {
            font-style: italic;
            color: #555;
        }
        .disclaimer {
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <div class="card-header text-center">
                    {{ disease }} Risk Prediction
                </div>
                <div class="card-body text-center">
                    <h4>Risk Probability: <span class="risk-level">{{ prob }}</span></h4>
                    <h5>Risk Level: <span class="text-primary">{{ risk }}</span></h5>
                    <p class="note">{{ note }}</p>
                    <p class="disclaimer">{{ disclaimer }}</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-back">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

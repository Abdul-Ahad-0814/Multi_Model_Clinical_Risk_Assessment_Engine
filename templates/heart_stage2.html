<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Stage-2 Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .card { margin-top: 30px; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.15); }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="mb-4">Heart Risk Details</h2>
        <form method="POST">
            <!-- Age from Stage-1 -->
            <div class="mb-3">
                <label>Age</label>
                <input type="number" name="age" class="form-control" value="{{ session['stage1_data']['age'] }}" required>
            </div>

            <!-- Sex dropdown -->
            <div class="mb-3">
                <label>Sex</label>
                <select name="sex" class="form-select" required>
                    <option value="Male" {% if session['stage1_data']['gender']==1 %}selected{% endif %}>Male</option>
                    <option value="Female" {% if session['stage1_data']['gender']==0 %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Chest Pain Type</label>
                <select name="chest_pain_type" class="form-select" required>
                    <option>Typical angina</option>
                    <option>Atypical angina</option>
                    <option>Non-anginal pain</option>
                    <option>Asymptomatic</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Resting Blood Pressure</label>
                <input type="number" name="resting_blood_pressure" class="form-control" value="{{ session['stage1_data']['systolic_bp'] }}" required>
            </div>

            <div class="mb-3">
                <label>Cholestoral</label>
                <input type="number" name="cholestoral" class="form-control" value="{{ session['stage1_data']['cholesterol'] }}" required>
            </div>

            <div class="mb-3">
                <label>Fasting Blood Sugar</label>
                <select name="fasting_blood_sugar" class="form-select" required>
                    <option>>120 mg/ml</option>
                    <option><=120 mg/ml</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Rest ECG</label>
                <select name="rest_ecg" class="form-select" required>
                    <option>Normal</option>
                    <option>ST-T wave abnormality</option>
                    <option>Left ventricular hypertrophy</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Max Heart Rate</label>
                <input type="number" name="Max_heart_rate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Exercise Induced Angina</label>
                <select name="exercise_induced_angina" class="form-select" required>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Oldpeak</label>
                <input type="number" step="0.1" name="oldpeak" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Slope</label>
                <select name="slope" class="form-select" required>
                    <option>Upsloping</option>
                    <option>Flat</option>
                    <option>Downsloping</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Vessels Colored by Flourosopy</label>
                <select name="vessels" class="form-select" required>
                    <option>Zero</option>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Thalassemia</label>
                <select name="thalassemia" class="form-select" required>
                    <option>Normal</option>
                    <option>Fixed Defect</option>
                    <option>Reversable Defect</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Predict Risk</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypertension Stage-2 Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .card { margin-top: 30px; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.15); }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="mb-4">Hypertension Risk Details</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Age</label>
                <input type="number" name="Age" class="form-control" value="{{ session['stage1_data']['age'] }}" required>
            </div>

            <div class="mb-3">
                <label>Salt Intake</label>
                <input type="number" step="0.1" name="Salt_Intake" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Stress Score</label>
                <input type="number" name="Stress_Score" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>BP History</label>
                <select name="BP_History" class="form-select" required>
                    <option>Normal</option>
                    <option>High</option>
                    <option>Low</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Sleep Duration</label>
                <input type="number" step="0.1" name="Sleep_Duration" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>BMI</label>
                <input type="number" step="0.1" name="BMI" class="form-control" value="{{ session['stage1_data']['bmi'] }}" required>
            </div>

            <div class="mb-3">
                <label>Medication</label>
                <select name="Medication" class="form-select" required>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Family History</label>
                <select name="Family_History" class="form-select" required>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Exercise Level</label>
                <select name="Exercise_Level" class="form-select" required>
                    <option>Low</option>
                    <option>Moderate</option>
                    <option>High</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Smoking Status</label>
                <select name="Smoking_Status" class="form-select" required>
                    <option>Non-Smoker</option>
                    <option>Smoker</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Predict Risk</button>
        </form>
    </div>
</div>
</body>
</html>
